<div class="main content-fluid">
    <div class="logo">
        <img id="logo" src="\assets\images\commercin.png" alt="">
    </div>
    <div class="login-panel m-auto">
        <div class="side-panel">
            <h1 class="login-header fw-bold text-nowrap">Bem-vindo!</h1>
            <h3 class="login-header text-end lh-g fw-light">Acesse sua conta para continuar comprando.<br><br>
                Ou crie uma conta se ainda n達o tiver uma.<br><br>
               Seus dados estar達o seguros conosco.</h3>
        </div>

        <div class="login-form">
            <h1 class="login-header">Login</h1>

            <div class="input-section form-group">
                <div class="w-25 d-inline-block">
                    <label for="input-email">Email</label>
                </div>
                <input name="input-email" id="input-email"
                    type="email" placeholder="Insira seu email"
                    class="form-control d-inline-block w-75">
            </div>

            <div class="input-section form-group">
                <div class="w-25 d-inline-block">
                    <label for="input-password">Senha</label>
                </div>

                <div class="password-container d-inline-block w-75">
                    <input name="input-senha" id="input-password"        
                    type="password" placeholder="Insira sua senha"
                    class="form-control d-inline-block"
                    (input)="enableButton()" (keyup.enter)="login()">

                    <button class="svg-button" (click)="togglePassword()">
                        <img id = "password-eye" src="\assets\images\eye.svg" alt="">
                    </button>
                  </div>
                

                    <span class="failed-message w-75 d-inline-block d-none" id="failed-message">Email n達o registrado</span>

                    <a class="link d-inline-block text-end" href="./recuperar-senha">Esqueci minha senha</a>
            </div>
            <div class="text-center m-auto w-50">
                <button id="login-button" name="login" class="btn btn-primary m-2 w-75" (click)="login()">
                    Entrar
                </button>
            </div>

            <a class="link d-inline-block text-center" href="./registrar">N達o possui conta? Cadastre-se</a>
            
        </div>
    </div>
</div>
