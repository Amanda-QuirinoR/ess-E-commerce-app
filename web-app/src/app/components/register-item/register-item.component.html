<form (submit)="cadastrarItem(item)">
  <div>
    <label for="nome">ID: </label>
    <input type="text" id="id" name="id" [(ngModel)]="item.id">
  </div>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="item.nome">
    </div>
    <div>
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" [(ngModel)]="item.descricao">
    </div>
    <div>
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" [(ngModel)]="item.quantidade">
    </div>
    <div>
      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" [(ngModel)]="item.preco">
    </div>
    <div>
      <label for="forma_pagamento">Formas de pagamento:</label>
      <select id="forma_pagamento" name="forma_pagamento" multiple [(ngModel)]="item.forma_pagamento">
        <option value="cartao">Cartão de crédito</option>
        <option value="boleto">Boleto bancário</option>
        <option value="transferencia">Transferência bancária</option>
        <option value="dinheiro">Dinheiro</option>
      </select>
    </div>
    <div>
      <label for="categoria">Categorias:</label>
      <select id="categoria" name="categoria" multiple [(ngModel)]="item.categoria">
        <option value="alimentos">Alimentos</option>
        <option value="vestuario">Vestuário</option>
        <option value="eletrodomesticos">Eletrodomésticos</option>
        <option value="eletronicos">Eletrônicos</option>
      </select>
    </div>
    <button type="submit">Cadastrar</button>
</form>
