<form (submit)="cadastrarItem(item)">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="item.nome">
  </div>
  <div>
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" [(ngModel)]="item.descricao">
  </div>
  <div>
    <label for="imagem">Imagem: </label>
    <input type="file" name="imagem" id="imagem" accept="image/*" class="picture_image" [(ngModel)]="item.imagem">
  </div>
  <div>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" [(ngModel)]="item.quantidade">
  </div>
  <div>
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" [(ngModel)]="item.preco">
  </div>
  <div>
    <label for="forma_pagamento">Formas de pagamento:</label>
    <select id="forma_pagamento" name="forma_pagamento" [(ngModel)]="item.forma_pagamento" multiple>
      <option value="cartao">Cartão de crédito</option>
      <option value="boleto">Boleto bancário</option>
      <option value="transferencia">Transferência bancária</option>
      <option value="dinheiro">Dinheiro</option>
    </select>
  </div>
  <div>
    <label for="categoria">Categorias: </label>
    <select id="categoria" name="categoria" [(ngModel)]="item.categoria" multiple>
      <option *ngFor="let categoria of category_list">{{categoria.nome_categoria}}</option>
    </select>
  </div>
  <button type="submit">Cadastrar</button>
</form>
