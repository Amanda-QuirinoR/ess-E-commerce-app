<div class="content-fluid p-3">
    <div class="w-50 m-auto">

        <div class="form-group m-2">
            <div class="w-25 d-inline-block">
                <label for="input-password">Nova Senha</label>
            </div>
            <input name="input-senha" id="input-password"        
                type="password" placeholder="Insira sua senha"
                class="form-control d-inline-block w-75" (input)="enableButton()">

            <button id="toggle-password" name="mostrar-senha" class="btn btn-small" (click)="togglePassword($event)">
                Mostrar senha
            </button>
        </div>

        <div class="form-group m-2">
            <div class="w-25 d-inline-block">
                <label for="input-password-repeat">Repetir Senha</label>
            </div>
            <input name="input-senha" id="input-password-repeat"        
                type="password" placeholder="Repita sua senha"
                class="form-control d-inline-block w-75" (input)="enableButton()">

            <span class="w-100 d-inline-block d-none" id="failed-message">As senhas nÃ£o sÃ£o iguais</span>

            <button id="toggle-password-repeat" name="mostrar-senha" class="btn btn-small" (click)="togglePassword($event)">
                Mostrar senha
            </button>
        </div>
        <div class="text-center m-auto w-25">
            <button id="reset-button" name="reset-password" class="btn btn-primary m-2" (click)="resetPassword()">
                Redefinir
            </button>
        </div>
    </div>
</div>
