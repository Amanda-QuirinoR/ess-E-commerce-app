<div class="content-fluid p-3">
  <h2>{{ listTitle }}</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" *ngFor="let l of labels">{{ l }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contents; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td *ngFor="let item of c | keyvalue">{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
