<div class="config-page container-fluid">
  <a href="./home"
    ><img
      src="../../../assets/logo.png"
      class="pt-5 img-fluid rounded mx-auto d-block"
  /></a>
  <div class="p-6">
    <div class="bg-white rounded-3 p-5 container-fluid">
      <div class="container-fluid">
        <h3 class="text-blue">Dados Pessoais:</h3>

        <label class="text-sub pt-2 input-group">Nome Completo</label>
        <input
          [(ngModel)]="user.nomeCompleto"
          class="form-control"
          type="text"
        />

        <label class="text-sub pt-2 input-group">CPF</label>
        <input
          [(ngModel)]="user.cpf"
          class="form-control"
          type="text"
          mask="CPF_CNPJ"
        />

        <label class="text-sub pt-2 input-group">Celular com DDD</label>
        <input [(ngModel)]="user.celular" class="form-control" type="text" />

        <label class="text-sub pt-2 input-group">Data de Nascimento</label>
        <input [(ngModel)]="user.dataNasci" class="form-control" type="date" />
      </div>

      <div class="container-fluid">
        <h3 class="text-blue pt-4">Dados de Acesso:</h3>

        <label class="text-sub input-group pt-2">E-mail</label>
        <input [(ngModel)]="user.email" class="form-control" type="email" />

        <label class="text-sub input-group pt-2">Confirmação do E-mail</label>
        <input [(ngModel)]="user.emailC" class="form-control" type="email" />

        <label class="text-sub input-group pt-2">Senha</label>
        <input
          [(ngModel)]="user.senha"
          (keyup)="verificaSenha()"
          class="form-control"
          type="password"
        />

        <label class="text-sub input-group pt-2">Confirmação Senha</label>
        <input
          [(ngModel)]="user.senhaC"
          (keyup)="verificaSenha()"
          class="form-control"
          type="password"
        />

        <p
          class="pt-2"
          [class.text-danger]="!passwordSize"
          [class.text-success]="passwordSize"
        >
          A Senha deve possuir 8 caracteres
        </p>
        <p
          [class.text-danger]="!passwordDiff"
          [class.text-success]="passwordDiff"
        >
          As senhas devem ser iguais
        </p>
        <p
          [class.text-danger]="!passwordChar"
          [class.text-success]="passwordChar"
        >
          A senha deve possuir ao menos uma letra
        </p>
        <p
          [class.text-danger]="!passwordEspecial"
          [class.text-success]="passwordEspecial"
        >
          A senha deve possuir ao menos um caracter especial
        </p>
      </div>

      <div class="container-fluid">
        <h3 class="text-blue pt-4">Dados de Entrega:</h3>

        <label class="text-sub input-group pt-2">Endereço</label>
        <input [(ngModel)]="user.endereco" class="form-control" type="text" />

        <label class="text-sub input-group pt-2">Complemento</label>
        <input
          [(ngModel)]="user.complemento"
          class="form-control"
          type="text"
        />

        <label class="text-sub input-group pt-2">CEP</label>
        <input [(ngModel)]="user.cep" class="form-control" type="text" />

        <label class="text-sub input-group pt-2">Cidade</label>
        <input [(ngModel)]="user.cidade" class="form-control" type="text" />

        <label class="text-sub input-group pt-2">Estado</label>
        <input [(ngModel)]="user.estado" class="form-control" type="text" />
      </div>
      <button
        (click)="enviaUser()"
        type="submit"
        class="btn btn-lg btn-dark-pj mt-5 d-flex ms-auto text-center w-25 d-flex justify-content-center"
      >
        Finalizar Cadastro
      </button>
    </div>
  </div>
</div>
