<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">Lista de Categorias</h1>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias">
            <td class="nome-categoria">{{ categoria.nome_categoria }}</td>
            <td class="descricao-categoria">{{ categoria.descricao_categoria }}</td>
            <td>
              <button (click)="editarCategoria(categoria.nome_categoria, categoria.descricao_categoria)" class="btn btn-primary">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-md-end">
        <button (click)="criarCategoria()" class="btn btn-primary" name="Nova Categoria">
          Nova Categoria
        </button>
      </div>
      <br>
    </div>
  </div>
</div>
