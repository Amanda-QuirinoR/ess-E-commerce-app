<div class="container-fluid page-header d-flex flex-column mb-5">
  <h1 class="main-title align-self-center" (click)="goHome()">{{ title }}</h1>
  <div class="container-fluid d-inline-flex align-items-center mt-1 mb-3">
    <div class="w-75 d-inline-flex justify-content-end">
      <form class="w-66 d-inline-flex search-bar" role="search">
        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
    <div class="w-25 px-5 d-inline-flex justify-content-end">
      <a
        name="login"
        [routerLink]="['/login']"
        *ngIf="!isLoggedIn"
        class="nav-link text-dark-alt fs-5"
        >Login</a
      >
      
      <a
        name="Logout"
        [routerLink]="['/login']"
        *ngIf="isLoggedIn"
        class="nav-link text-dark-alt fs-5"
        (click)="logout()"
        >Logout</a
      >
      
    </div>
  </div>
  <div
    class="navbar navbar-expand-lg d-grid gap-3 w-25 align-self-center text-light fs-5"
  >
    <a name="categoria" [routerLink]="['/categoria']" class="nav-link"
      >Categoria</a
    >
    
  </div>
</div>
