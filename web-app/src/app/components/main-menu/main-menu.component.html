<div class="container-fluid page-header d-flex flex-column">
  <div class="align-self-center text-center m-2 w-25">
    <a href="./home">
      <img
        id="logo"
        src="\assets\images\commercin.png"
        alt="Logo do commercin"
        class="w-75"
      />
    </a>
  </div>
  <div class="container-fluid d-inline-flex align-items-center mt-1 mb-4">
    <div class="w-75 d-inline-flex justify-content-end">
      <form class="w-66 d-inline-flex search-bar" role="search">
        <input
          class="form-control"
          type="search"
          placeholder="Pesquisar"
          aria-label="Search"
        />
        <button class="btn btn-dark" type="submit">Pesquisar</button>
      </form>
    </div>
    <div class="option">
      <div class="hamburger">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>
      </div>
      <div class="sidebar">
        <ul class="menu">
          <li class="menu-item" *ngIf="!isLoggedIn">
            <a
              name="Login"
              [routerLink]="['/login']"
              class="menu-link"
              >Login</a
            >
          </li>
          <li class="menu-item" *ngIf="isLoggedIn">
            <a
              name="Logout"
              [routerLink]="['/login']"
              class="menu-link"
              (click)="logout()"
              >Logout</a
            >
          </li>
          <li class="menu-item" *ngIf="!isLoggedIn">
            <a
              name="Cadastro-Usuario"
              [routerLink]="['/Cadastro-Usuario']"
              class="menu-link"
              >Cadastro</a
            >
          </li>
          <li class="menu-item" *ngIf="isLoggedIn">
            <a
              name="Gerar-Link"
              [routerLink]="['/gerar-link']"
              class="menu-link"
              >Gerar Link</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<router-outlet *ngIf="!isLoggedIn"></router-outlet>
